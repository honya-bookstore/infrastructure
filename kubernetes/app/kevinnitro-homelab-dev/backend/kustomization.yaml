---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/backend/
  - ./namespace.yaml
patches:
  - path: ./honyabookstore.ks.patch.yaml
  # - path: ./redis.ks.patch.yaml
  - target:
      group: kustomize.toolkit.fluxcd.io
      version: v1
      kind: Kustomization
      name: backend-honyabookstore
    patch: |- # language: yaml
      - op: add
        path: /spec/dependsOn/-
        value:
          name: app-keycloak
          namespace: flux-system
